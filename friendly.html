<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendly Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 400px;
            background: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        .chatbox {
            height: 300px;
            overflow-y: auto;
            border-bottom: 2px solid #444;
            padding: 10px;
        }
        .message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
        }
        .user {
            background: #007bff;
            align-self: flex-end;
            text-align: right;
        }
        .bot {
            background: #444;
            align-self: flex-start;
        }
        .input-container {
            display: flex;
            margin-top: 10px;
        }
        input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            margin-left: 5px;
            cursor: pointer;
        }
        .typing {
            color: gray;
            font-style: italic;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <h2>Chatbot</h2>
        <div class="chatbox" id="chatbox"></div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type a message..." autocomplete="off">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const apiKey = "YOUR_GEMINI_API_KEY"; // Replace with your actual API key
        const chatbox = document.getElementById("chatbox");
        const userInput = document.getElementById("userInput");

        function addMessage(text, sender) {
            let messageDiv = document.createElement("div");
            messageDiv.textContent = text;
            messageDiv.classList.add("message", sender);
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        async function sendMessage() {
            let userMessage = userInput.value.trim();
            if (!userMessage) return;

            addMessage("You: " + userMessage, "user");
            userInput.value = "";

            let typingIndicator = document.createElement("p");
            typingIndicator.textContent = "Bot is thinking...";
            typingIndicator.classList.add("typing");
            chatbox.appendChild(typingIndicator);
            chatbox.scrollTop = chatbox.scrollHeight;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${apiKey}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        contents: [
                            { role: "user", parts: [{ text: "You are a friendly and cheerful AI assistant. Respond warmly and helpfully. Here is the user's input:" }] },
                            { role: "user", parts: [{ text: userMessage }] }
                        ],
                        generationConfig: {
                            temperature: 0.8,
                            topP: 0.9,
                            maxOutputTokens: 200
                        }
                    })
                });

                const data = await response.json();
                console.log("API Response:", data);

                chatbox.removeChild(typingIndicator);

                if (data.error) {
                    addMessage("Error: " + data.error.message, "bot");
                    return;
                }

                let botReply = data?.candidates?.[0]?.content?.parts?.[0]?.text || "Sorry, I didn't get that.";
                addMessage("Bot: " + botReply, "bot");
            } catch (error) {
                console.error("Error:", error);
                chatbox.removeChild(typingIndicator);
                addMessage("Error getting response.", "bot");
            }
        }
    </script>

</body>
</html>
