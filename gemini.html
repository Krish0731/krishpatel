<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
</head>
<style>
    /* General Styles */
body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;
    background: linear-gradient(135deg, #0d1117, #161b22);
    color: #fff;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
}

/* Chat Container */
#chatContainer {
    width: 90%;
    max-width: 700px;
    height: 85vh;
    display: flex;
    flex-direction: column;
    border-radius: 20px;
    overflow: hidden;
    background: #161b22;
    box-shadow: 0px 12px 24px rgba(0, 0, 0, 0.4);
    border: 1px solid rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
}

/* Chat Messages */
#chatbox {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 15px;
}

/* Chat Bubbles */
.message {
    padding: 12px 16px;
    border-radius: 16px;
    max-width: 80%;
    word-wrap: break-word;
    font-size: 14px;
    line-height: 1.5;
    animation: fadeIn 0.3s ease-in-out;
    position: relative;
    transition: transform 0.2s ease, opacity 0.2s ease;
}

.user {
    background: linear-gradient(135deg, #007bff, #0056b3);
    align-self: flex-end;
    color: white;
    border-bottom-right-radius: 4px;
    box-shadow: 0px 4px 12px rgba(0, 123, 255, 0.3);
}

.bot {
    background: linear-gradient(135deg, #2a2d32, #1e2125);
    align-self: flex-start;
    border-bottom-left-radius: 4px;
    box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
}

/* Typing Indicator */
.typing {
    background: #2a2d32;
    align-self: flex-start;
    padding: 8px 12px;
    border-radius: 12px;
    font-style: italic;
    color: #a1a1a1;
    font-size: 13px;
    display: flex;
    align-items: center;
    gap: 6px;
}

.typing::after {
    content: '';
    width: 4px;
    height: 4px;
    background: #a1a1a1;
    border-radius: 50%;
    animation: typingDots 1.5s infinite;
}

@keyframes typingDots {
    0%, 20% { opacity: 0; }
    50% { opacity: 1; }
    100% { opacity: 0; }
}

/* Chat Input Area */
#inputArea {
    display: flex;
    padding: 16px;
    background: #161b22;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
    gap: 12px;
}

#userInput {
    flex: 1;
    padding: 12px;
    border-radius: 12px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    background: rgba(13, 17, 23, 0.8);
    color: white;
    outline: none;
    font-size: 14px;
    transition: border-color 0.2s, box-shadow 0.2s;
}

#userInput:focus {
    border-color: #007bff;
    box-shadow: 0px 0px 8px rgba(0, 123, 255, 0.4);
}

#sendBtn {
    background: linear-gradient(135deg, #007bff, #0056b3);
    border: none;
    color: white;
    padding: 12px 20px;
    border-radius: 12px;
    cursor: pointer;
    font-size: 14px;
    transition: transform 0.2s, box-shadow 0.2s;
    display: flex;
    align-items: center;
    justify-content: center;
}

#sendBtn:hover {
    transform: scale(1.05);
    box-shadow: 0px 4px 12px rgba(0, 123, 255, 0.4);
}

/* Scrollbar Styling */
#chatbox::-webkit-scrollbar {
    width: 8px;
}

#chatbox::-webkit-scrollbar-thumb {
    background: rgba(255, 255, 255, 0.2);
    border-radius: 10px;
}

#chatbox::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.1);
}

/* Fade-In Animation */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Hover Effects for Messages */
.message:hover {
    transform: translateX(5px);
    opacity: 0.9;
}

/* Glow Effect for Chat Container */
#chatContainer::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    border-radius: 20px;
    box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.05);
    pointer-events: none;
}
</style>
<body>

    <div id="chatContainer">
    <div id="chatbox">
        <div class="message bot">Hello! How can I assist you today?</div>
        <div class="message user">Hi, I need help with my account.</div>
        <div class="typing">Bot is typing</div>
    </div>
    <div id="inputArea">
        <input type="text" id="userInput" placeholder="Type your message...">
        <button id="sendBtn">Send</button>
    </div>
</div>

    <script>
        const apiKey = "AIzaSyAhAoNftaX6t4d1UdjHw5foRh1Zifs7Qa8"; // Replace with your Gemini API key
        const chatbox = document.getElementById("chatbox");
        const userInput = document.getElementById("userInput");
        const sendBtn = document.getElementById("sendBtn");

        async function sendMessage() {
            let userMessage = userInput.value.trim();
            if (!userMessage) return;

            addMessage("You: " + userMessage, "user");
            userInput.value = "";

            // Add Typing Indicator
            let typingIndicator = document.createElement("p");
            typingIndicator.textContent = "Bot is thinking...";
            typingIndicator.classList.add("typing");
            chatbox.appendChild(typingIndicator);
            chatbox.scrollTop = chatbox.scrollHeight;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${apiKey}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        contents: [
                            {
                                parts: [{ text: userMessage }]
                            }
                        ]
                    })
                });

                const data = await response.json();
                console.log("API Response:", data);

                // Remove Typing Indicator
                chatbox.removeChild(typingIndicator);

                if (data.error) {
                    addMessage("Error: " + data.error.message, "bot");
                    return;
                }

                let botReply = data?.candidates?.[0]?.content?.parts?.[0]?.text || "Sorry, I didn't get that.";
                addMessage("Bot: " + botReply, "bot");
            } catch (error) {
                console.error("Error:", error);
                chatbox.removeChild(typingIndicator);
                addMessage("Error getting response.", "bot");
            }
        }

        function addMessage(text, sender) {
            let messageElement = document.createElement("p");
            messageElement.textContent = text;
            messageElement.classList.add("message", sender);
            chatbox.appendChild(messageElement);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        sendBtn.addEventListener("click", sendMessage);
        userInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") sendMessage();
        });
    </script>

</body>
</html>
