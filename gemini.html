
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; }
        #chatbox { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; }
        #userInput { width: 80%; padding: 5px; }
        #sendBtn { padding: 5px; }
    </style>
</head>
<body>

    <h2>Gemini Chatbot</h2>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Type a message..." />
    <button id="sendBtn">Send</button>

    <script>
        const apiKey = "AIzaSyB4VeffSYHONflm16BZzdLoAmCQr7HbugI";  // Replace with your actual API key
        const chatbox = document.getElementById("chatbox");
        const userInput = document.getElementById("userInput");
        const sendBtn = document.getElementById("sendBtn");

        async function sendMessage() {
            let userMessage = userInput.value;
            if (!userMessage.trim()) return;

            chatbox.innerHTML += `<p><strong>You:</strong> ${userMessage}</p>`;
            userInput.value = "";

            try {
                const response = await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateText?key=" + apiKey, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ prompt: userMessage })
                });

                const data = await response.json();
                let botReply = data?.candidates?.[0]?.content || "Sorry, I didn't get that.";
                
                chatbox.innerHTML += `<p><strong>Bot:</strong> ${botReply}</p>`;
                chatbox.scrollTop = chatbox.scrollHeight;
            } catch (error) {
                console.error("Error:", error);
                chatbox.innerHTML += `<p><strong>Bot:</strong> Error getting response.</p>`;
            }
        }

        sendBtn.addEventListener("click", sendMessage);
        userInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") sendMessage();
        });
    </script>

</body>
</html>
