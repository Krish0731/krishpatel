<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        /* General Page Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: #0d1117;
            color: #fff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Chat Container */
        #chatContainer {
            width: 80%;
            max-width: 600px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            border-radius: 15px;
            overflow: hidden;
            background: #161b22;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        /* Chat Messages */
        #chatbox {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Chat Bubbles */
        .message {
            padding: 12px 15px;
            border-radius: 12px;
            max-width: 75%;
            word-wrap: break-word;
            font-size: 14px;
            animation: fadeIn 0.3s ease-in-out;
        }

        .user {
            background: #007bff;
            align-self: flex-end;
            color: white;
        }

        .bot {
            background: #2a2d32;
            align-self: flex-start;
        }

        /* Typing Indicator */
        .typing {
            background: #2a2d32;
            align-self: flex-start;
            padding: 8px 12px;
            border-radius: 12px;
            font-style: italic;
            color: #a1a1a1;
        }

        /* Chat Input Area */
        #inputArea {
            display: flex;
            padding: 10px;
            background: #161b22;
            border-top: 1px solid #2a2d32;
        }

        #userInput {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: #0d1117;
            color: white;
            outline: none;
            font-size: 14px;
        }

        #sendBtn {
            background: #007bff;
            border: none;
            color: white;
            padding: 12px 18px;
            margin-left: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.2s;
        }

        #sendBtn:hover {
            background: #0056b3;
        }

        /* Scrollbar Styling */
        #chatbox::-webkit-scrollbar {
            width: 6px;
        }
        #chatbox::-webkit-scrollbar-thumb {
            background: #2a2d32;
            border-radius: 10px;
        }

        /* Fade-In Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div id="chatContainer">
        <div id="chatbox"></div>
        <div id="inputArea">
            <input type="text" id="userInput" placeholder="Type a message...">
            <button id="sendBtn">âž¤</button>
        </div>
    </div>

    <script>
        const apiKey = "AIzaSyAhAoNftaX6t4d1UdjHw5foRh1Zifs7Qa8"; // Replace with your Gemini API key
        const chatbox = document.getElementById("chatbox");
        const userInput = document.getElementById("userInput");
        const sendBtn = document.getElementById("sendBtn");

        async function sendMessage() {
            let userMessage = userInput.value.trim();
            if (!userMessage) return;

            addMessage("You: " + userMessage, "user");
            userInput.value = "";

            // Add Typing Indicator
            let typingIndicator = document.createElement("p");
            typingIndicator.textContent = "Bot is thinking...";
            typingIndicator.classList.add("typing");
            chatbox.appendChild(typingIndicator);
            chatbox.scrollTop = chatbox.scrollHeight;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${apiKey}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        contents: [
                            {
                                parts: [{ text: userMessage }]
                            }
                        ]
                    })
                });

                const data = await response.json();
                console.log("API Response:", data);

                // Remove Typing Indicator
                chatbox.removeChild(typingIndicator);

                if (data.error) {
                    addMessage("Error: " + data.error.message, "bot");
                    return;
                }

                let botReply = data?.candidates?.[0]?.content?.parts?.[0]?.text || "Sorry, I didn't get that.";
                addMessage("Bot: " + botReply, "bot");
            } catch (error) {
                console.error("Error:", error);
                chatbox.removeChild(typingIndicator);
                addMessage("Error getting response.", "bot");
            }
        }

        function addMessage(text, sender) {
            let messageElement = document.createElement("p");
            messageElement.textContent = text;
            messageElement.classList.add("message", sender);
            chatbox.appendChild(messageElement);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        sendBtn.addEventListener("click", sendMessage);
        userInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") sendMessage();
        });
    </script>

</body>
</html>
