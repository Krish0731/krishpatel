<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
</head>
<style>
/* Global Reset and Body Setup */
body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #0d1117;
    color: #fff;
    overflow: hidden;
    flex-direction: column;
    animation: gradientBg 10s ease-in-out infinite;
}

/* Ultra-Futuristic Animated Background Gradient */
@keyframes gradientBg {
    0% { background: #0d1117; }
    50% { background: linear-gradient(135deg, #5a64e4, #00b2ff); }
    100% { background: #0d1117; }
}

/* Chat Container - Ultra-Glassmorphism + 3D Effect */
#chatContainer {
    width: 90%;
    max-width: 780px;
    height: 85vh;
    display: flex;
    flex-direction: column;
    border-radius: 24px;
    overflow: hidden;
    background: rgba(22, 27, 34, 0.8);
    box-shadow: 0px 20px 40px rgba(0, 0, 0, 0.7);
    backdrop-filter: blur(30px);
    position: relative;
    animation: slideInContainer 1s ease-out forwards;
}

/* Chatbox Smooth Scroll with Custom Styling */
#chatbox {
    flex: 1;
    padding: 24px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 20px;
    scrollbar-width: thin;
    scrollbar-color: rgba(255, 255, 255, 0.4) transparent;
    animation: fadeInChatbox 0.8s ease-out;
}

/* Message Bubbles - 3D Glow + Hover Effects */
.message {
    padding: 16px 22px;
    border-radius: 20px;
    max-width: 80%;
    word-wrap: break-word;
    font-size: 16px;
    line-height: 1.6;
    position: relative;
    transition: transform 0.3s ease, opacity 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0px 6px 24px rgba(0, 0, 0, 0.8);
}

.message.user {
    background: linear-gradient(145deg, #007bff, #0056b3);
    align-self: flex-end;
    color: white;
    box-shadow: 0px 8px 24px rgba(0, 123, 255, 0.6);
    transform: translateY(8px);
}

.message.bot {
    background: linear-gradient(145deg, #2a2d32, #1e2125);
    align-self: flex-start;
    color: #c0c0c0;
    box-shadow: 0px 8px 24px rgba(0, 0, 0, 0.6);
    transform: translateY(8px);
}

.message:hover {
    transform: translateX(6px) scale(1.05);
    opacity: 0.95;
}

/* Typing Indicator - Glowing Dots + Animation */
.typing {
    background: rgba(30, 34, 40, 0.9);
    align-self: flex-start;
    padding: 12px 18px;
    border-radius: 16px;
    font-style: italic;
    color: #a1a1a1;
    font-size: 15px;
    display: flex;
    align-items: center;
    gap: 6px;
    animation: typingPulse 1.5s ease-in-out infinite;
}

.typing::after {
    content: " • • • ";
    font-size: 18px;
    letter-spacing: 3px;
    animation: typingDots 1.5s infinite;
}

/* Typing Dots Animation */
@keyframes typingDots {
    0%, 20% { opacity: 0; }
    50% { opacity: 1; }
    100% { opacity: 0; }
}

/* Animation for Chatbox Fade-In */
@keyframes fadeInChatbox {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Animation for Chat Container Slide-In */
@keyframes slideInContainer {
    from { opacity: 0; transform: translateY(50px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Chat Input Area with Hover and Focus Glow Effects */
#inputArea {
    display: flex;
    padding: 20px;
    background: rgba(22, 27, 34, 0.9);
    border-top: 2px solid rgba(255, 255, 255, 0.3);
    gap: 18px;
    transition: transform 0.2s ease;
}

#inputArea:hover {
    transform: scale(1.02);
}

/* Input Field with Glowing Border + Focus */
#userInput {
    flex: 1;
    padding: 16px;
    border-radius: 16px;
    border: 2px solid rgba(255, 255, 255, 0.3);
    background: rgba(13, 17, 23, 0.9);
    color: white;
    outline: none;
    font-size: 15px;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

#userInput:focus {
    border-color: #00b2ff;
    box-shadow: 0px 0px 20px rgba(0, 178, 255, 0.7);
}

/* Send Button with 3D Hover + Glowing Pulse */
#sendBtn {
    background: linear-gradient(145deg, #007bff, #0056b3);
    border: none;
    color: white;
    padding: 16px 24px;
    border-radius: 16px;
    cursor: pointer;
    font-size: 16px;
    transition: transform 0.3s ease, box-shadow 0.3s ease, filter 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0px 6px 24px rgba(0, 123, 255, 0.5);
    animation: glowing 1.5s ease-in-out infinite alternate;
}

#sendBtn:hover {
    transform: scale(1.1);
    box-shadow: 0px 8px 30px rgba(0, 123, 255, 0.7);
    filter: brightness(1.2);
}

/* Glowing Animation for Button */
@keyframes glowing {
    0% { box-shadow: 0px 0px 20px rgba(0, 123, 255, 0.5); }
    100% { box-shadow: 0px 0px 30px rgba(0, 123, 255, 1); }
}

/* Scrollbar with Glowing Effect */
#chatbox::-webkit-scrollbar {
    width: 10px;
}

#chatbox::-webkit-scrollbar-thumb {
    background: rgba(255, 255, 255, 0.5);
    border-radius: 12px;
}

#chatbox::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.1);
}


</style>
<body>

    <div id="chatContainer">
    <div id="chatbox">
        <div class="message bot">Hello! How can I assist you today?</div>
        <div class="message user">Hi, I need help with my account.</div>
        <div class="typing">Bot is typing</div>
    </div>
    <div id="inputArea">
        <input type="text" id="userInput" placeholder="Type your message...">
        <button id="sendBtn">Send</button>
    </div>
</div>

    <script>
        const apiKey = "AIzaSyAhAoNftaX6t4d1UdjHw5foRh1Zifs7Qa8"; // Replace with your Gemini API key
        const chatbox = document.getElementById("chatbox");
        const userInput = document.getElementById("userInput");
        const sendBtn = document.getElementById("sendBtn");

        async function sendMessage() {
            let userMessage = userInput.value.trim();
            if (!userMessage) return;

            addMessage("You: " + userMessage, "user");
            userInput.value = "";

            // Add Typing Indicator
            let typingIndicator = document.createElement("p");
            typingIndicator.textContent = "Bot is thinking...";
            typingIndicator.classList.add("typing");
            chatbox.appendChild(typingIndicator);
            chatbox.scrollTop = chatbox.scrollHeight;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${apiKey}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        contents: [
                            {
                                parts: [{ text: userMessage }]
                            }
                        ]
                    })
                });

                const data = await response.json();
                console.log("API Response:", data);

                // Remove Typing Indicator
                chatbox.removeChild(typingIndicator);

                if (data.error) {
                    addMessage("Error: " + data.error.message, "bot");
                    return;
                }

                let botReply = data?.candidates?.[0]?.content?.parts?.[0]?.text || "Sorry, I didn't get that.";
                addMessage("Bot: " + botReply, "bot");
            } catch (error) {
                console.error("Error:", error);
                chatbox.removeChild(typingIndicator);
                addMessage("Error getting response.", "bot");
            }
        }

        function addMessage(text, sender) {
            let messageElement = document.createElement("p");
            messageElement.textContent = text;
            messageElement.classList.add("message", sender);
            chatbox.appendChild(messageElement);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        sendBtn.addEventListener("click", sendMessage);
        userInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") sendMessage();
        });
    </script>

</body>
</html>
