<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini 1 Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; }
        #chatbox { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; }
        #userInput { width: 80%; padding: 5px; }
        #sendBtn { padding: 5px; }
    </style>
</head>
<body>

    <h2>Gemini Chatbot</h2>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Type a message..." />
    <button id="sendBtn">Send</button>

    <script>
        const apiKey = "AIzaSyAhAoNftaX6t4d1UdjHw5foRh1Zifs7Qa8";  // Replace with your new API key
        const chatbox = document.getElementById("chatbox");
        const userInput = document.getElementById("userInput");
        const sendBtn = document.getElementById("sendBtn");

        async function sendMessage() {
            let userMessage = userInput.value.trim();
            if (!userMessage) return;

            chatbox.innerHTML += `<p><strong>You:</strong> ${userMessage}</p>`;
            userInput.value = "";

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${apiKey}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        contents: [
                            {
                                parts: [{ text: userMessage }]
                            }
                        ]
                    })
                });

                const data = await response.json();
                console.log("API Response:", data); // Debugging step

                if (data.error) {
                    chatbox.innerHTML += `<p><strong>Bot:</strong> Error: ${data.error.message}</p>`;
                    return;
                }

                let botReply = data?.candidates?.[0]?.content?.parts?.[0]?.text || "Sorry, I didn't get that.";
                
                chatbox.innerHTML += `<p><strong>Bot:</strong> ${botReply}</p>`;
                chatbox.scrollTop = chatbox.scrollHeight;
            } catch (error) {
                console.error("Error:", error);
                chatbox.innerHTML += `<p><strong>Bot:</strong> Error getting response.</p>`;
            }
        }

        sendBtn.addEventListener("click", sendMessage);
        userInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") sendMessage();
        });
    </script>

</body>
</html>
