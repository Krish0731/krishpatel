<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Game Collection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .game-list {
            display: grid;
            grid-template-columns: repeat(3, 200px);
            gap: 20px;
            justify-content: center;
        }

        .game-item {
            background-color: #3498db;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 1.5em;
            transition: background-color 0.3s;
        }

        .game-item:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Game Collection!</h1>
        <div class="game-list">
            <a href="2048.html" class="game-item">2048</a>
            <a href="game2.html" class="game-item">Tic-Tac-Toe</a>
            <a href="game3.html" class="game-item">Snake Game</a>
            <a href="Gemini" class="game-item">Gemini</a>

            <!-- Add more games as you go -->
        </div>
    </div>
</body>
</html>
